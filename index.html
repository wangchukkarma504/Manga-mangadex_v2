      /* General scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;

      }

        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Custom scrollbar for the main content area */
      .custom-scrollbar-main::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar-main::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar-main::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      .custom-scrollbar-main::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
